<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesteQualquerCoisa</title>
    <link rel="stylesheet" href="style/sla.css">
    
    
</head>
<body>

    <div class="Tudo">
        <div class="LadoEsquerdo">
            <h1 class="bemvindo">Bem Vindo!</h1>
            <hr class="hr1">
            <h3>Para concluir o seu cadastro, responda as perguntas ao lado</h3>
        </div>

        <div class="ladoDireito">
            <div class="CadastroeFiapo">
                <h1 class="cadastro">Cadastro</h1>
                <hr>
            </div>
            <div class="informacoes">
                <input class="input" type="text" id="Nome" placeholder="Nome:">
                <input class="input" type="text" id="CPF" placeholder="CPF:">
                <input class="input" type="date" id="Data-Nascimento" placeholder="Data-Nascimento:">
                <input class="input" type="text" id="Telefone" placeholder="Telefone:">
                <input class="input" type="text" id="Endereço" placeholder="Endereço:">
                <input class="input" type="text" id="Peso" placeholder="Peso:">
                <input class="input" type="text" id="Altura" placeholder="Altura:">
            </div>

            <div class="botao">
                <button class="botaocadastro" onclick="ResetarPagina()">Cadastre-se</button>
            </div>

        </div>

    </div>
        
    <script src="js/main.js"></script>
</body>
</html>
